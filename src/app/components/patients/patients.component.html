<div>
    <div class="text-center text-2xl mt-24 mb-5">
        <h3>Patients</h3>
    </div>
    <div class="flex justify-center">
        <mat-tab-group class="mat-elevation-z8" mat-stretch-tabs="true" mat-align-tabs="start" style="width: 80%;">
            <mat-tab label="My Patients">
                <div class="flex justify-center">
                    <div *ngIf="myData" style="width: 100%;">
                        <table mat-table [dataSource]="myData">
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Actions">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                        <a [routerLink]="['/Patients/Edit/' + row.id]">
                                            <button mat-menu-item>
                                                <mat-icon>edit</mat-icon>
                                                <span>Edit</span>
                                            </button>
                                        </a>

                                        <a [routerLink]="['/Visits/Insert/' + row.id]">
                                            <button mat-menu-item>
                                                <mat-icon>add_location</mat-icon>
                                                <span>Create New Visit</span>
                                            </button>
                                        </a>

                                        <button mat-menu-item (click)="handleDeletePatient(row.id)">
                                            <mat-icon>delete</mat-icon>
                                            <span>Delete</span>
                                        </button>
                                    </mat-menu>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="firstName">
                                <th mat-header-cell *matHeaderCellDef>First Name</th>
                                <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
                            </ng-container>
            
                            <ng-container matColumnDef="middleName">
                                <th mat-header-cell *matHeaderCellDef>Middle Name</th>
                                <td mat-cell *matCellDef="let row">{{row.middleName}}</td>
                            </ng-container>
            
                            <ng-container matColumnDef="lastName">
                                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                                <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
                            </ng-container>
            
                            <ng-container matColumnDef="ssn">
                                <th mat-header-cell *matHeaderCellDef>SSN</th>
                                <td mat-cell *matCellDef="let row">{{row.ssn}}</td>
                            </ng-container>
            
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef>Email</th>
                                <td mat-cell *matCellDef="let row">{{row.email}}</td>
                            </ng-container>
            
                            <ng-container matColumnDef="healthInsurancePaid">
                                <th mat-header-cell *matHeaderCellDef>Health Insurance Paid</th>
                                <td mat-cell *matCellDef="let row"><mat-checkbox [disabled]="true" [checked]="row.healthInsurancePaid"></mat-checkbox></td>
                            </ng-container>
                    
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </mat-tab>
    
            <mat-tab label="All Patients">
                <div class="flex justify-center">
                    <div *ngIf="allData" style="width: 100%;">
                        <table mat-table [dataSource]="allData">
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let row">
                                    <!-- <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Actions">
                                        <mat-icon>more_vert</mat-icon>
                                      </button>
                                      <mat-menu #menu="matMenu">
                                        <a [routerLink]="['/Patients/Edit/' + row.id]">
                                            <button mat-menu-item>
                                                <mat-icon>edit</mat-icon>
                                                <span>Edit</span>
                                            </button>
                                        </a>

                                        <a [routerLink]="['/Visits/Insert/' + row.id]">
                                            <button mat-menu-item>
                                                <mat-icon>add_location</mat-icon>
                                                <span>Create New Visit</span>
                                            </button>
                                        </a>

                                        <button mat-menu-item>
                                          <mat-icon>delete</mat-icon>
                                          <span>Delete</span>
                                        </button>
                                      </mat-menu> -->
                                </td>
                            </ng-container>
                            
                            <ng-container matColumnDef="firstName">
                                <th mat-header-cell *matHeaderCellDef>First Name</th>
                                <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
                            </ng-container>
            
                            <ng-container matColumnDef="middleName">
                                <th mat-header-cell *matHeaderCellDef>Middle Name</th>
                                <td mat-cell *matCellDef="let row">{{row.middleName}}</td>
                            </ng-container>
            
                            <ng-container matColumnDef="lastName">
                                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                                <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
                            </ng-container>
            
                            <ng-container matColumnDef="ssn">
                                <th mat-header-cell *matHeaderCellDef>SSN</th>
                                <td mat-cell *matCellDef="let row">{{row.ssn}}</td>
                            </ng-container>
            
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef>Email</th>
                                <td mat-cell *matCellDef="let row">{{row.email}}</td>
                            </ng-container>
            
                            <ng-container matColumnDef="healthInsurancePaid">
                                <th mat-header-cell *matHeaderCellDef>Health Insurance Paid</th>
                                <td mat-cell *matCellDef="let row"><mat-checkbox [disabled]="true" [checked]="row.healthInsurancePaid"></mat-checkbox></td>
                            </ng-container>
                    
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </mat-tab>
          </mat-tab-group>
    </div>
</div>
