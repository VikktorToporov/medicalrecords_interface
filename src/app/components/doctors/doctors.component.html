<div>
    <div class="text-center text-2xl mt-24 mb-5">
        <h3>Doctors</h3>
    </div>
    <div class="flex justify-center">
        <div *ngIf="data" class="mat-elevation-z8" style="width: 80%;">
            <table mat-table [dataSource]="data">
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef>First Name</th>
                    <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
                </ng-container>

                <ng-container matColumnDef="middleName">
                    <th mat-header-cell *matHeaderCellDef>Middle Name</th>
                    <td mat-cell *matCellDef="let row">{{row.middleName}}</td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef>Last Name</th>
                    <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
                </ng-container>

                <ng-container matColumnDef="specialty">
                    <th mat-header-cell *matHeaderCellDef>Specialty</th>
                    <td mat-cell *matCellDef="let row">{{row.specialty}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>

                <ng-container matColumnDef="gp">
                    <th mat-header-cell *matHeaderCellDef>Is GP</th>
                    <td mat-cell *matCellDef="let row"><mat-checkbox [disabled]="true" [checked]="row.gp"></mat-checkbox></td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
