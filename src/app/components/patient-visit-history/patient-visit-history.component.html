<div>
    <div class="text-center text-2xl mt-24 mb-5">
        <h3>Visits History</h3>
    </div>
    <div class="flex justify-center">
        <div *ngIf="data" class="mat-elevation-z8" style="width: 80%;">
            <table mat-table [dataSource]="data">
                <ng-container matColumnDef="doctor">
                    <th mat-header-cell *matHeaderCellDef>Doctor</th>
                    <td mat-cell *matCellDef="let row">{{row.doctor?.text}}</td>
                </ng-container>

                <ng-container matColumnDef="diagnosis">
                    <th mat-header-cell *matHeaderCellDef>Diagnosis</th>
                    <td mat-cell *matCellDef="let row">{{row.diagnosis}}</td>
                </ng-container>

                <ng-container matColumnDef="treatment">
                    <th mat-header-cell *matHeaderCellDef>Treatment</th>
                    <td mat-cell *matCellDef="let row">{{row.treatment}}</td>
                </ng-container>

                <ng-container matColumnDef="sickLeaveStartDate">
                    <th mat-header-cell *matHeaderCellDef>Sick Leave</th>
                    <td mat-cell *matCellDef="let row">{{row.sickLeaveStartDate | date}} - {{row.sickLeaveEndDate | date}}</td>
                </ng-container>

                <ng-container matColumnDef="sickLeaveDays">
                    <th mat-header-cell *matHeaderCellDef>Sick Leave Days</th>
                    <td mat-cell *matCellDef="let row">{{row.sickLeaveDays}}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
